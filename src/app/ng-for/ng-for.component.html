<div class="container">
  <div class="row my-2">
    <div class="col-md-12">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Add Item"
          aria-label="Add Item"
          aria-describedby="button-addon2"
          #itemCtrl
        />
        <button
          class="btn btn-primary text-uppercase"
          type="button"
          id="button-addon2"
          (click)="addItem(itemCtrl)"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row my-3">
    <div class="col-md-12">
      <button type="button" class="btn btn-danger btn-sm" (click)="removeOne()">
        Remove Item one by one
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm"
                (click)="removeItem(i)"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
